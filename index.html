<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOb Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="container">
   <div class="applybox">
     <h1>Job Application</h1>
    <form>
        <div class="form">
            <div class="form_control">
                <label for="first_name"> First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
            </div>
            <div class="form_control">
                <label for="last_name"> Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
            </div>
            <div class="form_control">
                <label for="email"> Email</label>
                <input type="email" id="email" name="last_name" placeholder="Enter Email">
            </div>
            <div class="form_control">
                <label for="job_role"> Select Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="Full_stack">Full stack Developer</option>
                    <option value="ui-ux">Ui Ux Designer</option>  
                </select>
            </div>
            <div class="textarea_control">
                <label for="address"> Address </label>
                <textarea 
                id="address" 
                name="address" 
                role="4" 
                cols="50" 
               placeholder="Enter address"
               ></textarea>
                </div>
                <div class="form_control">
                    <label for="city"> City </label>
                    <input type="text" id="city" name="city" placeholder="Enter your city e.g. Agra">
                </div>
                <div class="form_control">
                    <label for="pincode"> Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode e.g. 282010">
                </div>
                <div class="form_control">
                    <label for="dob"> Date of Birth</label>
                    <input value="2023-06-4" type="date" id="dob" name="dob">
                </div>
                <div class="form_control">
                    <label for="upload"> Upload your resume</label>
                    <input type="file" id="upload" name="upload">

                </div>



        </div>
        <div class="button"></div>
        <button type="reset" id="reset">Reset</button>
        <button type="submit"> Apply Now</button>
    </form>

</div>
</div>
</body>
</html>
